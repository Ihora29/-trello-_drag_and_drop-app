<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Trello App</title>
</head>

<body>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks">
                <div class="task" draggable="true"><span class="task-text">Learn JS â€” improve fundamentals</span></div>
                <div class="task" draggable="true"><span class="task-text">Practice HTML forms and inputs</span></div>
            </div>
            <button class="add-btn">+ Add Task</button>
        </div>

        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks">
                <div class="task" draggable="true"><span class="task-text">Build Trello clone UI and drag</span></div>
            </div>
            <button class="add-btn">+ Add Task</button>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks">
                <div class="task" draggable="true"><span class="task-text">Install VSCode and extensions</span></div>
            </div>
            <button class="add-btn">+ Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
